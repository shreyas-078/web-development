<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DayJS</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" type="module" defer></script>
  <script src="./node_modules/dayjs/dayjs.min.js"></script>
  <script src="./node_modules/dayjs/plugin/utc.js"></script>
  <script src="./node_modules/dayjs/plugin/timezone.js"></script>
</head>

<body>
  <section class="header">DayJS</section>
  <section class="main">
    <div class="time-content">
      <section class="timezone-modal invisible">
        <div class="zone-pick-container">
          
          <label for="pick-zone">Change Timezone</label>
          <p class="pick-zone-helper-text invisible">Please Pick a Time Zone</p>
          <div class="timezone-controls">
            <select name="timezone" id="pick-zone" required>
              <option value="pick-a-zone" class="pick-a-zone" data-timezone = "None">-- Pick a timezone --</option>
              <option value="new-york" class="new-york" data-timezone = "America/New_York">America/New_York (GMT-05:00)</option>
              <option value="houston" class="houston" data-timezone = "America/Chicago">America/Chicago (GMT-06:00)</option>
              <option value="dubai" class="dubai" data-timezone = "Asia/Dubai">Asia/Dubai (GMT+04:00)</option>
              <option value="australia" class="australia" data-timezone = "Australia/Sydney">Australia/Sydney (GMT+10:00)</option>
              <option value="calcutta" class="calcutta" data-timezone = "Asia/Calcutta">Asia/Calcutta (GMT+5:30)</option>
            </select>
            <button class="apply-timezone">Apply</button>
          </div>
        </div>
      </section>
      <div class="time-items-container">
        <ul class="time-items">
          <li class="time-zone">Timezone</li><button class="btn time-zone-change"><img src="edit-icon.png" alt="edit-icon"
            class="edit-icon"></button>
          <li class="time">Time</li>
          <li class="day-date">Date</li>
        </ul>
      </div>
    </div>
  </section>
</body>

</html>
