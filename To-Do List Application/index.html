<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/styles/app.css">
    <script src="/scripts/script.js" defer></script>
</head>

<body>
    <section class="header">
        <div class="to-do-elements">
            <a href="index.html" class="header-image-anchor"><img src="/images/to-do-icon.png" alt="to-do-list-icon"
                    class="to-do-list-icon"></a>
            <h1 class="header-heading">TO DO LIST</h1>
        </div>
        <button class="btn add-new-item" type="button">+ Add new Task</button>
    </section>
    <section class="hero">
        <div class="to-do-controls invisible">
            <h2 class="new-task-heading">NEW TASK</h2>
            <div class="task-name">
                <h2 class="to-do-text-heading">Enter Task Name</h2>
                <input type="text" class="to-do-text" placeholder="Buy Groceries">
            </div>
            <p class="task-name-helper-text invisible">Please enter a task</p>
            <div class="date-controls">
                <h2 class="due-date">Due Date</h2>
                <input type="date" class="date-selector" min="2000-12-20">
            </div>
            <p class="date-helper-text invisible">Also provide a date</p>
            <div class="button-controls">
                <button type="button" class="add-item btn">Add Task</button>
                <button type="button" class="reset-fields btn">Reset Fields</button>
            </div>
        </div>
    </section>
    <section class="main">
        <div class="main-list">
            <h1 class="list-heading">Your tasks:</h1>
            <div class="list-items-container">
                <h2 class="empty-helper-text">Added tasks will appear here!</h2>
                <ul class="list-items invisible">

                </ul>
            </div>
        </div>
        <p class="nothing-helper-text invisible">There is nothing to clear!</p>
        <p class="duplicate-element-helper-text invisible">Task has already been added!</p>
        <button class="btn clear-list" type="button">Clear List</button>
    </section>
    <section class="confirm-clear-list invisible">
        <div class="confirm-background"></div>
        <div class="confirm-dialog-box">
            <h2 class="confirm-heading">CONFIRM DELETION</h2>
            <h2 id="are-you-sure">Are you sure you want to clear all tasks?</h2>
            <div class="buttons-confirmation">
                <button class="btn confirm-yes" type="button">Yes, I'm Sure!</button>
                <button class="btn confirm-no" type="button">No, Take Me back</button>
            </div>
        </div>
    </section>
    <p style="font-family: 'Libre Franklin', sans-serif; font-weight: bold; position: fixed; bottom: 0; left: 1rem;">Â©
        Shreyas Salankimatt, 2023</p>
</body>

</html>
